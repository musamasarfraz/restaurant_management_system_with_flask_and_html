<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/order_history.css') }}">
</head>
<body>
    <a href="{{ url_for('main.index') }}" class="back-btn">Home</a>
    <h1>Order History</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Customer Contact</th>
                <th>Date Time</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.customer_contact or '' }}</td>
                    <td>{{ order.datetime.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ order.total_amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
